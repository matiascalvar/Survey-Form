<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Title</h1>
    <p id="description">This is a survey form</p>

    <form id="survey-form" action="">

        <label for="name"> <div>Name</div>
            <input type="text" name="name" id="name-label" placeholder="Insert your name" required>
        </label>
    
        <label for="email"> <div>Email</div>
            <input type="email" name="email" id="email-label" placeholder="Insert your email" required>
        </label>
     
        <label for="number"> <div>Number</div>
            <input type="number" name="number" id="number-label" placeholder="Insert your number" min="18" max="99" required>
        </label>
      
        <label for="dropdown">Choose a car:</label>
        <select id="dropdown" name="dropdown">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>

        <p>Select an option</p>

        <div id="option">
        <div>
        <input type="radio" id="xbox" name="drone" value="xbox"
                checked>
        <label for="xbox">Xbox</label>
        </div>

        <div>
        <input type="radio" id="playstation" name="drone" value="playstation">
        <label for="playstation">Playstation</label>
        </div>

        <div>
        <input type="radio" id="pc" name="drone" value="pc">
        <label for="pc">PC</label>
        </div>
         </div>

         <p>Choose your monster's features:</p>

        <div>
            <input type="checkbox" id="scales" name="scales" value="none">
            <label for="scales">Scales</label>
        </div>

        <div>
            <input type="checkbox" id="horns" name="horns" value="none">
            <label for="horns">Horns</label>
        </div>

        <label for="story">Tell us your story:</label>

        <textarea id="story" name="story" rows="5" cols="33">
        It was a dark and stormy night...
        </textarea>





        <button id="submit" type="submit">Submit</button>

    </form>


</body>
</html>
