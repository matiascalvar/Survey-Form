<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">What do you prefer?</h1>
    <p id="description">This is a survey form about platforms</p>

    <form class="" id="survey-form" action="">
        
        <label id=name-label for="name"> <div>Name</div>
            <input type="text" name="name" id="name" placeholder="Insert your name" required>
        </label>
        <hr>
        <label id=email-label for="email"> <div>Email</div>
            <input type="email" name="email" id="email" placeholder="Insert your email" required>
        </label>
        <hr>
        <label id=number-label for="number"> <div>Number</div>
            <input type="number" name="number" id="number" placeholder="Insert your number" min="18" max="99" required>
        </label>
        <hr>
        <label for="dropdown">Choose a zone:</label>
        <select id="dropdown" name="dropdown">
          <option value="europe">Europe</option>
          <option value="asia">Asia</option>
          <option value="northAmerica">North America</option>
          <option value="southAmerica">South America</option>
        </select>
        <hr>
        <p>Select a platform</p>

        <div id="option">
        <div>
        <input type="radio" id="xbox" name="drone" value="xbox"
                checked>
        <label for="xbox">Xbox</label>
        </div>

        <div>
        <input type="radio" id="playstation" name="drone" value="playstation">
        <label for="playstation">Playstation</label>
        </div>

        <div>
        <input type="radio" id="pc" name="drone" value="pc">
        <label for="pc">PC</label>
        </div>
         </div>
         <hr>
         <p>Choose your prefered game format</p>

        <div>
            <input type="checkbox" id="scales" name="scales" value="none">
            <label for="scales">Digital</label>
        </div>

        <div>
            <input type="checkbox" id="horns" name="horns" value="none">
            <label for="horns">Physical</label>
        </div>
        <hr>
        <label for="story">Tell us why:</label>

        <textarea id="story" name="story" rows="5" cols="33"> I prefered this console over those because...</textarea>





        <button type="button" class="btn btn-secondary">Submit</button>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
