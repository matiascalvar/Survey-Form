<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">What do you prefer?</h1>
    <p id="description">This is a survey form about consoles</p>

    <form id="survey-form" action="">

        <label id=name-label for="name"> <div>Name</div>
            <input type="text" name="name" id="name" placeholder="Insert your name" required>
        </label>
    
        <label id=email-label for="email"> <div>Email</div>
            <input type="email" name="email" id="email" placeholder="Insert your email" required>
        </label>
     
        <label id=number-label for="number"> <div>Number</div>
            <input type="number" name="number" id="number" placeholder="Insert your number" min="18" max="99" required>
        </label>
      
        <label for="dropdown">Choose a zone:</label>
        <select id="dropdown" name="dropdown">
          <option value="europe">Europe</option>
          <option value="asia">Asia</option>
          <option value="northAmerica">North America</option>
          <option value="southAmerica">South America</option>
        </select>

        <p>Select a console</p>

        <div id="option">
        <div>
        <input type="radio" id="xbox" name="drone" value="xbox"
                checked>
        <label for="xbox">Xbox</label>
        </div>

        <div>
        <input type="radio" id="playstation" name="drone" value="playstation">
        <label for="playstation">Playstation</label>
        </div>

        <div>
        <input type="radio" id="pc" name="drone" value="pc">
        <label for="pc">PC</label>
        </div>
         </div>

         <p>Choose your prefered game format</p>

        <div>
            <input type="checkbox" id="scales" name="scales" value="none">
            <label for="scales">Digital</label>
        </div>

        <div>
            <input type="checkbox" id="horns" name="horns" value="none">
            <label for="horns">Physical</label>
        </div>

        <label for="story">Tell us why:</label>

        <textarea id="story" name="story" rows="5" cols="33"> I prefered this console over those because...</textarea>





        <button id="submit" type="submit">Submit</button>

    </form>


</body>
</html>
